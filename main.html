
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Emoji Picker Style Sidebar</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #2b2d31;
      font-family: sans-serif;
      color: white;
    }
    
    .container {
      max-width: 320px;
      margin: 0 auto;
      height: 100vh;           /* full viewport height */
      display: flex;
      flex-direction: column;
      padding: 10px;
      box-sizing: border-box;
    }
    
    /* Fix emoji spacing: Use inline-block or flex-wrap with consistent gaps */
    
    .grid {
      flex: 1 1 auto;
      overflow-y: auto;
      display: flex;
      flex-wrap: wrap;
      gap: 4px;         /* spacing between emojis horizontally and vertically */
      padding: 0;
      margin: 0;
      font-size: 0;         /* Remove inline spacing between inline-block elements */
      line-height: 0;       /* Prevent extra vertical gaps */
      overflow-y: auto;
      max-height: 100%;     /* allow scrolling if needed */
    }
    
    /* Footer fixed height and no flex-grow */
    .footer {
      flex-shrink: 0;          /* prevent shrinking */
      padding-top: 10px;
      border-top: 1px solid #444;
      display: flex;
      flex-direction: column;
      gap: 6px;
      background: #2b2d31;
    }

    
    .emoji {
      display: inline-block;
      width: 48px;
      height: 48px;
      margin: 2px 2px 0 0;  /* horizontal and top margin, no bottom margin */
      background-color: #313338;
      border-radius: 8px;
      cursor: pointer;
      position: relative;
      box-sizing: border-box;
      vertical-align: top;  /* Align top to prevent vertical gaps */
      font-size: 14px;      /* reset font size */
    }
    
    .emoji:hover {
      background-color: #404249;
    }
    
    /* Emoji images */
    .emoji img {
      width: 40px;
      height: 40px;
      object-fit: contain;
      pointer-events: none;
      display: block;
      margin: 0;
    }
    
    /* Search input styling */
    #searchInput {
      width: 100%;
      max-width: 320px;
      padding: 8px 10px;
      margin-bottom: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      background: #1e1f22;
      color: white;
      box-sizing: border-box;
      outline: none;
      transition: background 0.2s ease;
    }
    
    #searchInput::placeholder {
      color: #888;
    }
    
    #searchInput:focus {
      background: #2f3136;
      box-shadow: 0 0 5px #5865f2;
    }
    
    /* Tooltip */
    .tooltip {
      position: absolute;
      bottom: 110%;
      left: 50%;
      transform: translateX(-50%);
      background: #111;
      color: #fff;
      padding: 5px 10px;
      border-radius: 12px;
      font-size: 12px;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.2s ease;
      pointer-events: none;
      user-select: none;
      z-index: 5;
    }
    
    .tooltip::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      border-width: 6px;
      border-style: solid;
      border-color: #111 transparent transparent transparent;
    }
    
    .emoji:hover .tooltip {
      opacity: 1;
    }
    
    /* Copy feedback overlay */
    .copied-message {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-weight: bold;
      font-size: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      user-select: none;
      z-index: 10;
    }
    
    .copied-message.show {
      opacity: 1;
      pointer-events: auto;
    }
    
    /* Inputs and buttons */
    .footer input,
    .footer button {
      width: 100%;
      max-width: 300px;
      padding: 6px;
      background: #1e1f22;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 14px;
    }
    
    .footer button {
      background: #5865f2;
      font-weight: bold;
      cursor: pointer;
    }
    
    .footer button:hover {
      background: #4752c4;
    }
    
    .import-export {
      display: flex;
      gap: 6px;
    }
    
    .import-export button {
      flex: 1;
    }
    
    /* Custom context menu */
    .custom-context-menu {
      position: absolute;
      background: #222;
      border: 1px solid #555;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.7);
      z-index: 9999;
      display: flex;
      flex-direction: column;
      padding: 4px 0;
      width: 100px;
      user-select: none;
    }
    
    .custom-context-menu button {
      background: transparent;
      border: none;
      color: white;
      padding: 4px 8px;
      text-align: left;
      cursor: pointer;
      font-size: 13px;
      transition: background 0.2s;
    }
    
    .custom-context-menu button:hover {
      background: #444;
    }

  </style>
</head>
<body>
  <div class="container">
    <input type="text" id="searchInput" placeholder="Search emojis..." />
    <div class="grid" id="emojiGrid"></div>

    <div class="footer">
      <input type="text" id="titleInput" placeholder="Title" />
      <input type="text" id="urlInput" placeholder="Image URL" />
      <button id="addBtn">Add Image</button>

      <div class="import-export">
        <button id="exportBtn">Export</button>
        <button id="importBtn">Import</button>
        <input
          type="file"
          id="importFile"
          accept="application/json"
          style="display: none"
        />
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
