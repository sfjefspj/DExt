
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Emoji Picker Style Sidebar</title>
  <style>
    body {
      margin: 0;
      background: #2b2d31;
      font-family: sans-serif;
      color: white;
    }

    .container {
      padding: 10px;
      display: flex;
      flex-direction: column;
      height: 100vh;
      box-sizing: border-box;
      max-width: 320px;
      margin: auto;
    
      /* NEW */
      /* Make container use full height and allow flex children */
    }
 
    #searchInput {
      width: 100%;
      max-width: 300px;
      padding: 6px;
      margin-bottom: 8px;  /* space below search bar */
      background: #1e1f22;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 14px;
      box-sizing: border-box;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(48px, 1fr));
      gap: 1px;
      overflow-y: auto;
      flex: 1;            /* fill remaining vertical space */
      padding: 0;
      font-size: 0;
      min-height: 0;      /* fix for Firefox flexbox bug */
      align-content: start;
      row-gap: 4px; /* control vertical spacing, reduce gap */
    }

    .emoji {
      width: 48px;
      height: 48px;
      margin: 0;
      box-sizing: border-box;
      background-color: #313338;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background 0.2s;
      position: relative;
      font-size: 0; /* fixes inline emoji spacing */
    }

    .emoji:hover {
      background-color: #404249;
    }

    .emoji img {
      width: 40px;
      height: 40px;
      object-fit: contain;
      pointer-events: none;
      display: block;
      margin: 0;
      padding: 0;
      border: none;
    }


    .tooltip {
      position: absolute;
      bottom: 110%;       /* slightly above emoji */
      left: 50%;
      transform: translateX(-50%);
      background: #111;
      color: #fff;
      padding: 5px 10px;
      border-radius: 12px;
      font-size: 12px;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.2s ease;
      pointer-events: none;
      user-select: none;
      z-index: 5;
    
      /* Speech bubble arrow */
      /* small downward-pointing triangle centered below */
    }
    .tooltip::after {
      content: "";
      position: absolute;
      top: 100%;          /* just below the bubble */
      left: 50%;
      transform: translateX(-50%);
      border-width: 6px;
      border-style: solid;
      border-color: #111 transparent transparent transparent;
    }


    .emoji:hover .tooltip {
      opacity: 1;
    }

    /* Copied overlay */
    .copied-message {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-weight: bold;
      font-size: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      user-select: none;
      z-index: 10;
    }

    .copied-message.show {
      opacity: 1;
      pointer-events: auto;
    }

    .footer {
      padding-top: 10px;
      border-top: 1px solid #444;
      display: flex;
      flex-direction: column;
      gap: 6px;
    
      /* Make footer sticky at bottom */
      flex-shrink: 0;
      background: #2b2d31; /* keep background so it covers grid behind when scrolled */
      z-index: 10;
    }

    .footer input,
    .footer button {
      width: 100%;
      max-width: 300px;
      padding: 6px;
      background: #1e1f22;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 14px;
    }

    .footer button {
      background: #5865f2;
      font-weight: bold;
      cursor: pointer;
    }

    .footer button:hover {
      background: #4752c4;
    }

    .import-export {
      display: flex;
      gap: 6px;
    }

    .import-export button {
      flex: 1;
    }

    /* Custom context menu */
    .custom-context-menu {
      position: absolute;
      background: #222;
      border: 1px solid #555;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.7);
      z-index: 9999;
      display: flex;
      flex-direction: column;
      padding: 4px 0;
      width: 100px;
      user-select: none;
    }

    .custom-context-menu button {
      background: transparent;
      border: none;
      color: white;
      padding: 4px 8px; /* smaller padding */
      text-align: left;
      cursor: pointer;
      font-size: 13px; /* slightly smaller font */
      transition: background 0.2s;
    }

    .custom-context-menu button:hover {
      background: #444;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      background-color: #555;
      border-radius: 34px;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      transition: 0.3s;
    }
    
    .slider::before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.3s;
    }
    
    .switch input:checked + .slider {
      background-color: #5865f2;
    }
    
    .switch input:checked + .slider::before {
      transform: translateX(20px);
    }

  </style>
</head>
<body>
<div class="container">
  <!-- Search input added here -->
  <input type="text" id="searchInput" placeholder="Search emojis..." />

  <div class="grid" id="emojiGrid"></div>

  <div class="footer">
    <input type="text" id="titleInput" placeholder="Title" />
    <input type="text" id="urlInput" placeholder="Image URL" />
    <button id="addBtn">Add Image</button>

    <div class="import-export">
      <button id="exportBtn">Export</button>
      <button id="importBtn">Import</button>
      <input
        type="file"
        id="importFile"
        accept="application/json"
        style="display: none"
      />
    </div>

    <div style="display: flex; align-items: center; justify-content: space-between; gap: 10px; font-size: 13px; color: white;">
      <span>Auto-Send</span>
      <label class="switch">
        <input type="checkbox" id="autosendToggle">
        <span class="slider"></span>
      </label>
    </div>


  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
