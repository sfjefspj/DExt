
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Emoji Picker Style Sidebar</title>
  <style>
    body {
      margin: 0;
      background: #2b2d31;
      font-family: sans-serif;
      color: white;
    }

    .container {
      padding: 10px;
      display: flex;
      flex-direction: column;
      height: 100vh;
      box-sizing: border-box;
      max-width: 320px;
      margin: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(48px, 1fr));
      gap: 1px; /* minimal gap */
      overflow-y: auto;
      flex: 1;
      padding: 0; /* no vertical padding */
      font-size: 0; /* remove inline whitespace */
    }

    .emoji {
      width: 48px;
      height: 48px;
      margin: 0;
      box-sizing: border-box;
      background-color: #313338;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background 0.2s;
      position: relative;
      font-size: 0; /* fixes inline emoji spacing */
    }

    .emoji:hover {
      background-color: #404249;
    }

    .emoji img {
      width: 40px;
      height: 40px;
      object-fit: contain;
      pointer-events: none;
      display: block;
      margin: 0;
      padding: 0;
      border: none;
    }


    .tooltip {
      position: absolute;
      bottom: 110%;       /* slightly above emoji */
      left: 50%;
      transform: translateX(-50%);
      background: #111;
      color: #fff;
      padding: 5px 10px;
      border-radius: 12px;
      font-size: 12px;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.2s ease;
      pointer-events: none;
      user-select: none;
      z-index: 5;
    
      /* Speech bubble arrow */
      /* small downward-pointing triangle centered below */
    }
    .tooltip::after {
      content: "";
      position: absolute;
      top: 100%;          /* just below the bubble */
      left: 50%;
      transform: translateX(-50%);
      border-width: 6px;
      border-style: solid;
      border-color: #111 transparent transparent transparent;
    }


    .emoji:hover .tooltip {
      opacity: 1;
    }

    /* Copied overlay */
    .copied-message {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-weight: bold;
      font-size: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      user-select: none;
      z-index: 10;
    }

    .copied-message.show {
      opacity: 1;
      pointer-events: auto;
    }

    .footer {
      padding-top: 10px;
      border-top: 1px solid #444;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .footer input,
    .footer button {
      width: 100%;
      max-width: 300px;
      padding: 6px;
      background: #1e1f22;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 14px;
    }

    .footer button {
      background: #5865f2;
      font-weight: bold;
      cursor: pointer;
    }

    .footer button:hover {
      background: #4752c4;
    }

    .import-export {
      display: flex;
      gap: 6px;
    }

    .import-export button {
      flex: 1;
    }

    /* Custom context menu */
    .custom-context-menu {
      position: absolute;
      background: #222;
      border: 1px solid #555;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.7);
      z-index: 9999;
      display: flex;
      flex-direction: column;
      padding: 4px 0;
      width: 100px;
      user-select: none;
    }

    .custom-context-menu button {
      background: transparent;
      border: none;
      color: white;
      padding: 4px 8px; /* smaller padding */
      text-align: left;
      cursor: pointer;
      font-size: 13px; /* slightly smaller font */
      transition: background 0.2s;
    }

    .custom-context-menu button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="grid" id="emojiGrid"></div>

    <div class="footer">
      <input type="text" id="titleInput" placeholder="Title" />
      <input type="text" id="urlInput" placeholder="Image URL" />
      <button id="addBtn">Add Image</button>

      <div class="import-export">
        <button id="exportBtn">Export</button>
        <button id="importBtn">Import</button>
        <input
          type="file"
          id="importFile"
          accept="application/json"
          style="display: none"
        />
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
